<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title></title>
    <style>
        body {
            font-family: SimHei;
        }

        /*分页，同一行的数据不分页*/
        /*table, tr, td, th, tbody, thead, tfoot {*/
        /*    page-break-inside: avoid !important;*/
        /*}*/

        .table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 20px;
        }

        .text-center {
            text-align: center;
        }

        table {
            background-color: transparent;
        }

        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        table {
            border-right: 1px solid #000;
            border-bottom: 1px solid #000
        }

        td {
            border-left: 1px solid #000;
            border-top: 1px solid #000
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        table {
            display: table;
            border-collapse: separate;
            border-spacing: 2px;
            /* border-color: grey; */
        }

        tr {
            display: table-row;
            vertical-align: inherit;
            border-color: inherit;
        }

        td {
            /*width: 5.55555555555555555%;*/
            font-size: 10px;
            word-wrap: break-word;
            word-break: break-all;
        }

        tbody {
            display: table-row-group;
            vertical-align: middle;
            border-color: inherit;
        }

        .proto-table .proto-tbody .proto-tr td {
            text-indent: 0 !important;
            line-height: 1.5rem !important;
            padding: 0.7rem 1rem !important;
            vertical-align: middle !important;
            /* border-top: 0 !important; */
        }

        .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td,
        .table > tbody > tr > td, .table > tfoot > tr > td {
            padding: 8px;
            line-height: 1.42857143;
            vertical-align: top;
            /* border-top: 1px solid #ddd; */
        }

        table td[class*="col-"], table th[class*="col-"] {
            position: static;
            display: table-cell;
            float: none;
        }

        .proto-table {
            font-size: 1.3rem;
        }

        .proto-table .proto-tbody .proto-tr td {
            text-indent: 0 !important;
            line-height: 1.5rem !important;
            padding: 0.7rem 1rem !important;
            vertical-align: middle !important;
            /* border-top: 0 !important; */
        }

        .proto-table-head {
            background: #f0f2f4;
            border-bottom: 0.1rem solid #fff;
            color: #666;
        }

        .proto-table-body {
            background: #f7f9fb;
            color: #9d9d9d;
            border-bottom: 0.1rem solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
<div class="content">
    <h3 style="text-align: center">债权转让清单（日汇总）</h3>
    <div style="text-align: right">编号：<span style="color: red;">ZRQD-ICBCTJ-GMYK-20190101</span></div>
    <table class="table proto-table" style="margin-bottom:0;">
        <tbody class="proto-tbody">
        <tr class="proto-tr">
            <td>序号</td>
            <td>借款合同编号</td>
            <td>借据号</td>
            <td>借款人姓名</td>
            <td>借款人身份证号码</td>
            <td>借款人手机号</td>
            <td>贷款本金（元）</td>
            <td>银行份额（元）</td>
            <td>机构份额（元）</td>
            <td>借款期限（月）</td>
            <td>贷款发放日期</td>
            <td>逾期发生日期</td>
            <td>银行贷款份额本金余额（元）</td>
            <td>银行贷款份额当期利息（元）</td>
            <td>银行贷款份额逾期罚息（元）</td>
            <td>银行贷款份额账面余额合计（元）</td>
            <td>需支付转让价款（元）</td>
            <td>备注</td>
        </tr>
        ${content}
        </tbody>
    </table>
</div>
</body>
</html>
