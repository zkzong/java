spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mp?useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root

logging:
  level:
    root: warn
    org.example.mp.dao: trace
  pattern:
    console: '%p%m%n'

mybatis-plus:
  config-locations: classpath:mapper/*.xml
#    - com/zkzong/mp/mapper/*
  global-config:
    db-config:
      id-type: id_worker
      field-strategy: default
  type-aliases-package: org.example.mp.entity