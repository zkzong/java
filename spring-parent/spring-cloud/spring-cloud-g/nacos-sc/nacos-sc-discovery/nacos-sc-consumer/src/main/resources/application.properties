server.port=8080
spring.application.name=nacos-consumer

spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#spring.cloud.nacos.discovery.namespace=a6437abd-da6b-4118-9eb6-2d03d81c161f

# \u8BF7\u6C42\u8FDE\u63A5\u7684\u8D85\u65F6\u65F6\u95F4
ribbon.ReadTimeout=5000
# \u8BF7\u6C42\u5904\u7406\u7684\u8D85\u65F6\u65F6\u95F4
ribbon.ConnectionTimeout=5000
# \u5BF9\u5F53\u524D\u5B9E\u4F8B\u7684\u91CD\u8BD5\u6B21\u6570
ribbon.MaxAutoRetries=0
# \u5207\u6362\u4E0B\u4E00\u4E2A\u5B9E\u4F8B\u91CD\u8BD5\u6B21\u6570
ribbon.MaxAutoRetriesNextServer=1
#true:\u5BF9\u6240\u6709\u64CD\u4F5C\u8BF7\u6C42\u90FD\u8FDB\u884C\u91CD\u8BD5 false:\u53EA\u5BF9get\u8BF7\u6C42\u8FDB\u884C\u91CD\u8BD5
ribbon.OkToRetryOnAllOperations=true

# resttemplate\u914D\u7F6E
custom.rest.connection.connection-request-timeout=3000
custom.rest.connection.connect-timeout=3000
custom.rest.connection.read-timeout=3000

logging.level.root=debug
